    artisan:
        env_file:
            - .env
        build:
            context: ./dockerfiles
            dockerfile: php.dockerfile
            args:
                - UID=${DOCKER_UID:-1000}
                - GID=${DOCKER_GID:-1000}
        container_name: artisan
        volumes:
            - ./:/var/www/html:delegated
        working_dir: /var/www/html
        entrypoint: ["php", "/var/www/html/artisan"]
        networks:
